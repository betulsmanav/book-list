<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Booklist</title>
  </head>
  <body>
    <div class="d-flex flex-column align-items-center mt-5">
      <h1 class="text-start">Add Book</h1>
      <form action="#" class="mb-5 w-25 shadow-lg p-3 mb-5 bg-body rounded">
        <div class="d-flex flex-column mt-2 mx-5">
          <label for="" class="fw-bold m-1">Title</label>
          <input type="text" id="title" class="p-2 rounded border" />
        </div>
        <div class="d-flex flex-column mt-2 mx-5">
          <label for="" class="fw-bold m-1">Author</label>
          <input type="text" id="author" class="p-2 rounded border" />
        </div>
        <div class="d-flex flex-column mt-2 mx-5">
          <label for="" class="fw-bold m-1">Date</label>
          <input
            type="date"
            class="p-2 rounded border"
            id="date"
          />
        </div>
        <div class="d-flex flex-column mt-2 mx-5">
          <input type="submit" id="btn" class="p-2 bg-info rounded border" />
        </div>
      </form>
      <table class="table w-25">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
